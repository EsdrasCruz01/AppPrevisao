<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>AppPrevisao</title>

<body>
    <div class="caixa-maior">
        <h2 class="titulo">Previsão do Tempo</h2>
        <input type="text" placeholder="Cidade" class="input-cidade">
        <button class="btn-pesquisa" onclick="Pesquisar()">Pesquisar</button>
        <div class="caixa-media">
            <p class="cidade">Aracaju</p>
            <p class="Temperatura">27°C</p>
        </div>
        <div class="caixa-pequena">
            <p class="Previsao">Ensolarado</p>
            <img class="img" src="https://openweathermap.org/img/wn/01d.png" alt="">
        </div>
        <p class="umidade">Umidade Relativa do Ar: 72%</p>
        <p class="TemperaturaM"> TempoMaximo: 200°C</p>

    </div>

    <script src="main.js"></script>
